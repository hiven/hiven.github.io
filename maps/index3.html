<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Simple Hexagon Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <script src="hexagons.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
	.mapboxgl-popup {
        	max-width: 400px;
        	font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
    </style>


</head>
<body>

    <div id='map'></div>

    <script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaGl2ZW5zIiwiYSI6ImNreGRzNDgwajFybGkybm8xeXlmdmIzc3IifQ.7ByuyIqRuX5d_iLcOY82Hg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v10', // style URL
        center: [-68.137343, 45.137451], // starting position
        zoom: 5 // starting zoom
    });

    map.on('load', () => {
        map.addSource('maine', {
            'type': 'geojson',
            'data': 'https://hiven.github.io/maps/test3.geojson',
            'generateId': true,
	    'projection': 'equirectangular'
        });
        
     
 

        // Add a new layer to visualize the polygon.
        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': 'maine', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#627BC1',
                'fill-opacity': [
                    'case',
                    ['boolean', ['feature-state', 'hover'], false],
                    0.6,
                    0.2
                ]
            }
        });
        // Add a black outline around the polygon.
//        map.addLayer({
 //           'id': 'outline',
  //          'type': 'line',
  //          'source': 'maine',
  //          'layout': {},
  //          'paint': {
  //              'line-color': '#000',
   //             'line-width': 3
      //      }
  //      });
    });



    </script>

</body>
</html>
