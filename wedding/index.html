<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<header>

<section>
 <div class="container">
 <h2>LOCATION</h2>
   <div id="map-canvas"></div>
 </div>
 </section>

<section>
  <div class="container">
<h2>RSVP</h2>
    <form action="https://formspree.io/mail@hiven.com" method="post">
      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Name</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Email</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Phone</label><i class="bar"></i>
      </div>


<div class="form-radio">
  <div class="radio">
    <label>
      <input type="radio" name="radio" onclick="show();"/>
      <i class="helper"></i>
      I can come
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="radio" onclick="hide();"/>
      <i class="helper"></i>
      I cant come
    </label>
  </div>
</div>



<div class="form-group extra">
  <input type="text"/>
  <label class="control-label" for="input">Dietary Requirements</label>
  <i class="bar"></i>
</div>

<div class="form-group extra">
  <input type="text"/>
  <label class="control-label" for="input">What song would you like played?</label>
  <i class="bar"></i>
</div>

    <div class="button-container">
     <input type="hidden" name="_next" value="/thanks.html" />
      <input type="submit" class="button" value="Submit">
    </div>
     
         </form>
  </div>
</section>
