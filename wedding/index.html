<head>
<link rel="stylesheet" type="text/css" href="style.css">
 <script src="script.js"></script>
</head>
<header>
  <img src="ja.svg" alt="James and Anna" class="logo">
</header>


section>
  <div class="container">
<h2>RSVP</h2>
    <form>
      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Name</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Email</label><i class="bar"></i>
      </div>

      <div class="form-group">
        <input type="text" required="required" />
        <label class="control-label" for="input">Phone</label><i class="bar"></i>
      </div>


<div class="form-radio">
  <div class="radio">
    <label>
      <input type="radio" name="radio" onclick="show();"/>
      <i class="helper"></i>
      I can come
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="radio" onclick="hide();"/>
      <i class="helper"></i>
      I cant come
    </label>
  </div>
</div>



<div class="form-group extra">
  <input type="text" required="required" />
  <label class="control-label" for="input">Dietary Requirements</label>
  <i class="bar"></i>
</div>

<div class="form-group extra">
  <input type="text" required="required" />
  <label class="control-label" for="input">What song would you like played?</label>
  <i class="bar"></i>
</div>


    </form>
    <div class="button-container">
      <button class="button" type="button"><span>Submit</span></button>
    </div>
  </div>
</section>
